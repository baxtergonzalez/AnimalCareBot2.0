[platformio]
env_default = mega

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps = 
	waspinator/AccelStepper@^1.64
	dimag0g/PPM-reader@^1.2.0
	willie68/RCReceiver@^1.4.0
	dmadison/ServoInput@^2.0.0

[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = 
	waspinator/AccelStepper@^1.64
	dimag0g/PPM-reader@^1.2.0
	willie68/RCReceiver@^1.4.0
	dmadison/ServoInput@^2.0.0